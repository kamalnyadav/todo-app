<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-2">
				<p>
					<a class="btn btn-outline-success" href="/"> <i
						class="bi bi-arrow-left-square-fill"></i> Back
					</a>
				</p>
			</div>
			<div class="col-6">
				<h2>Add a new Todo Task</h2>
				<form action="#" th:action="@{/create-task}" th:object="${todoTask}"
					method="POST">
					<div class="form-group">
						<div class="text-danger">
							<ul>
								<li th:each="err : ${#fields.errors('description')}"
									th:text="${err}" class="error" />
							</ul>
						</div>
						<label for="description">Description</label> <input
							class="form-control" type="text" th:field="*{description}"
							id="description" placeholder="Description">
						<button type="submit" class="btn btn-outline-success">
							<i class="bi bi-plus-square-fill"></i> Add Todo
						</button>

					</div>
				</form>
			</div>
		</div>

	</div>

	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
