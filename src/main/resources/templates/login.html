<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>
	<div class="vh-100 d-flex justify-content-center align-items-center">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="col-12 col-md-8 col-lg-6">
					<div class="border border-3 border-primary"></div>
					<div class="card bg-white shadow-lg">
						<div class="card-body p-5">
							<form class="mb-3 mt-md-4" action="#" th:action="@{/login}"
								th:object="${user}" method="POST">
								<h2 class="fw-bold mb-2 text-uppercase ">Todo List</h2>
								<p class=" mb-5">Please enter your Username and Password!</p>
								                       <p th:if="${loginError}" class="text-danger">Invalid username or password</p>
								<div class="mb-3">
									<label for="username" class="form-label ">Username</label> <input
										type="text" class="form-control" id="username" name="username"
										placeholder="username">
								</div>
								<div class="mb-3">
									<label for="password" class="form-label ">Password</label> <input
										type="password" class="form-control" id="password"
										name="password" placeholder="*******">
								</div>
								<div class="d-grid">
									<button class="btn btn-outline-dark" type="submit">Login</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
